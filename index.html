<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    
    <!-- Navbar -->
    <nav class="p-4 bg-gray-800 shadow-lg flex justify-between">
        <h1 class="text-xl font-bold">My Portfolio</h1>
        <ul class="flex space-x-4">
            <li><a href="#about" class="hover:text-gray-400">About</a></li>
            <li><a href="#projects" class="hover:text-gray-400">Projects</a></li>
            <li><a href="#contact" class="hover:text-gray-400">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Hero Section -->
    <header class="h-screen flex flex-col items-center justify-center text-center p-4">
        <h2 class="text-4xl font-bold">Welcome to My Website</h2>
        <p class="text-lg text-gray-400 mt-2">A Software Engineer passionate about coding and technology</p>
    </header>
    
    <!-- About Section -->
    <section id="about" class="p-10 text-center">
        <h3 class="text-3xl font-semibold">About Me</h3>
        <p class="mt-4 text-gray-400">I am a Java developer with experience in software engineering and web development.</p>
    </section>
    
    <!-- Projects Section -->
    <section id="projects" class="p-10 text-center">
        <h3 class="text-3xl font-semibold">Projects</h3>
        <p class="mt-4 text-gray-400">Showcasing some of my work and contributions.</p>
    </section>
    
    <!-- Contact Section -->
    <section id="contact" class="p-10 text-center bg-gray-800">
        <h3 class="text-3xl font-semibold">Contact Me</h3>
        <form class="mt-6 space-y-4 max-w-md mx-auto">
            <input type="text" placeholder="Your Name" class="w-full p-2 rounded bg-gray-700 text-white">
            <input type="email" placeholder="Your Email" class="w-full p-2 rounded bg-gray-700 text-white">
            <textarea placeholder="Your Message" class="w-full p-2 rounded bg-gray-700 text-white"></textarea>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 p-2 rounded">Send Message</button>
        </form>
    </section>
    
</body>
</html>
